{% extends "layout.html" %}

{% block main %}
    <div>
        <table style="width:1000px">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Number of Shares</th>
                    <th>Price of each share</th>
                    <th>Cost</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[5]}}</td>
                        <td>{{row[6]}}</td>
                        <td>{{row[7]}}</td>
                        <td>{{row[8]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
